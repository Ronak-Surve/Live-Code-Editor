<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Live Code Editor </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17e9feabd9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container"> 

        <div class="left">

            <label> <i class="fa-brands fa-html5"> </i> HTML</label>
            <Textarea id="html-code" onkeyup="run()"> </Textarea>

            <label> <i class="fa-brands fa-css3-alt"></i> CSS</label>
            <Textarea id="css-code" onkeyup="run()"> </Textarea>

            <label> <i class="fa-brands fa-js"></i> JavaScript</label>
            <Textarea id="js-code" onkeyup="run()"></Textarea>
        </div>
        
        <div class="right">

            <label> <i class="fa-sharp fa-solid fa-play"></i> Output </label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"> </script>
    
</body>
</html>
